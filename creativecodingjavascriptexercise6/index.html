<!doctype html>
<html>
  <head>
    <title>Creative Coding - Mouse Events - Javascript Exercise 6</title>
    <style>

      .box {
        background-color: #eee;
        display: inline-block;
        font-family: sans-serif;
        font-size: 20px;
        margin: 20px;
        line-height: 200px;
        text-align: center;
        width: 200px;
        height: 200px;
      }

    </style>
  </head>
  <body>
    <div id="a" class="box">
      Click
    </div>
    <div id="b" class="box">
      Mouse Over Me
    </div>
    <div id="c" class="box">
      Mouse Off Me
    </div>
    <div id="d" class="box">
      Double Click Me
    </div>
    <script>
      
      document.getElementById("a").addEventListener("click", function() {
      this.style.backgroundColor = "#ffadad";
      });

      document.getElementById("b").addEventListener("mouseenter", function() {
        document.getElementById("b").style.backgroundColor = "#ffd6a5";
      });

      document.getElementById("c").addEventListener("mouseleave", function() {
        this.style.backgroundColor = "#caffbf";
      });

      document.getElementById("d").addEventListener("dblclick", function() {
      this.style.backgroundColor = "#9bf6ff";
      });

    </script>
  </body>
</html>
