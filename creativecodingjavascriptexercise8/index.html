<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Loops Exercise</title>
  </head>
  <body>
    <h1>JavaScript Loops Exercise</h1>
    
    <script>

      // Create empty array
      var links = [];

      // Add objects to the array
      links[0] = {
        name: "W3Schools",
        logo: "http://www.w3schools.com/images/w3schools.png",
        url: "http://www.w3schools.com/",
        description: "W3Schools is a web developer information website, with tutorials and references relating to web development topics such as HTML, CSS, JavaScript and PHP."
      };

      links[1] = {
        name: "Code Academy",
        logo: "https://upload.wikimedia.org/wikipedia/commons/6/6c/Codecademy.svg",
        url: "https://www.codecademy.com/",
        description: "Codecademy is an online interactive platform that offers free coding classes in 9 different programming languages."
      };

      links[2] = {
        name: "",
        logo: "http://www.w3.org/2008/site/images/logo-w3c-mobile-lg",
        url: "http://www.w3.org/",
        description: "The World Wide Web Consortium is the main international standards organization for the World Wide Web."
      }

      for( var i = 0; i < links.length; i ++) {
        
        if (!links[i].name) {
          console.error("Name not found.")
        }  

        if (!links[i].description) {
          console.error("Description not found.")
        }  

        if (!links[i].logo) {
          console.error("Logo not found.")
        }  

        if (!links[i].url) {
          console.error("URL not found.")
        }  


        document.write(`<h2>${links[i].name}</h2>`);
        document.write(`<img src="${links[i].logo}" alt="${links[i].name}">`);
        document.write(`<p>${links[i].description}</p>`);
        document.write(`<a href="${links[i].url}">Click Here</a>`);
      }

    </script>
  </body>
</html>
